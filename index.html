<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Projet 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="credit">Made By Mahmoud Dabachi</h1>

    <div class="Calculatrice">

        <div class="affichage">
            <label for="" id="moin">-</label>
            <h1 id="calcul">0</h1>
        </div>

        <div class="Buttons">

            <button class="chiffre">AC</button>
            <button class="chiffre">DEL</button>
            <button class="chiffre">+/-</button>
            <button class="chiffre">รท</button>
            <button class="chiffre">7</button>
            <button class="chiffre">8</button>
            <button class="chiffre">9</button>
            <button class="chiffre">x</button>
            <button class="chiffre">4</button>
            <button class="chiffre">5</button>
            <button class="chiffre">6</button>
            <button class="chiffre">-</button>
            <button class="chiffre">1</button>
            <button class="chiffre">2</button>
            <button class="chiffre">3</button>
            <button class="chiffre">+</button>
            <button class="chiffre">.</button>
            <button class="chiffre">0</button>
            <button class="chiffre" id="egale">=</button>
            
        </div>


    </div>



    <script src="script.js"></script>
</body>
</html>
